{% extends 'base.html' %}
{% block title %}Contact Us{% endblock %}
{% block content %}
<div class="card">
    <h2>Contact Us</h2>

    {% if success %}
        <div style="text-align:center; color:green; margin-bottom:20px; font-size:18px;">
            &#10004; Your message has been sent successfully!
        </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <label>Name</label>
        <input type="text" name="name" placeholder="Enter your name" required>
        <label>Email</label>
        <input type="email" name="email" placeholder="Enter your email" required>
        <label>Phone</label>
        <input type="text" name="phone" placeholder="+91" required>
        <label>Subject</label>
        <input type="text" name="subject" required>
        <label>Message</label>
        <textarea name="message" rows="4" placeholder="text here......" required></textarea>
        <button type="submit">Submit</button>
    </form>
</div>
{% endblock %}

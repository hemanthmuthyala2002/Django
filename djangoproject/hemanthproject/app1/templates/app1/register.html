

{% extends 'base.html' %}
{% block title %}Register - Hemanth Solutions{% endblock %}

{% block content %}
  <div class="form-container">
    <h2>Register</h2>
    <form method="post">
      {% csrf_token %}
      <label for="id_username_r">Username</label>
      <input id="id_username_r" name="username" type="text" required>

      <label for="id_email">Email</label>
      <input id="id_email" name="email" type="email" required>

      <label for="id_password1">Password</label>
      <input id="id_password1" name="password1" type="password" required>

      <label for="id_password2">Confirm Password</label>
      <input id="id_password2" name="password2" type="password" required>

      <button type="submit">Register</button>
    </form>
  </div>
{% endblock %}

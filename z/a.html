<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Hemanth Solutions{% endblock %}</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background: #f0f2f5;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1e1e2f;
            color: white;
            padding: 15px 50px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .left { display: flex; align-items: center; gap: 10px; }
        .left img { height: 50px; width: 50px; border-radius: 10px; }
        .left h2 { margin: 0; font-size: 24px; }

        .right a {
            color: white;
            text-decoration: none;
            margin-left: 25px;
            font-weight: bold;
            transition: 0.3s;
        }

        .right a:hover { text-decoration: underline; color: #ff9800; }

        main {
            padding: 50px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 80px); /* full screen minus header */
        }

        .card {
            background: white;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        input[type="text"], input[type="password"], input[type="email"], input[type="date"], textarea {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            transition: 0.3s;
        }

        input:focus, textarea:focus { border-color: #1e88e5; }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        .radio-group label { font-weight: normal; }

        button {
            width: 100%;
            padding: 12px;
            background: #1e88e5;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover { background: #1565c0; }

        .link {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .link a { color: #1e88e5; text-decoration: none; font-weight: bold; }
        .link a:hover { text-decoration: underline; }
    </style>
</head>
<body>
<header>
    <div class="left">
        <img src="{% static 'logo.png' %}" alt="Logo">
        <h2>Hemanth Solutions</h2>
    </div>
    <div class="right">
        
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'register' %}">Register</a>
        <a href="{% url 'contact' %}">Contact Us</a>
    </div>
</header>

<main>
    {% block content %}{% endblock %}
</main>
</body>
</html>
